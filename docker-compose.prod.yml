version: "3.8"

# Production Docker Compose Configuration
# Usage: docker-compose -f docker-compose.prod.yml up -d

services:
  rota-core:
    build:
      context: ./core
      dockerfile: Dockerfile
    container_name: rota-core
    restart: always
    ports:
      - "8000:8000" # Proxy port
      - "8001:8001" # API port
    environment:
      - PROXY_PORT=8000
      - API_PORT=8001
      - LOG_LEVEL=info
      - DB_HOST=${DB_HOST:-timescaledb}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER:-rota}
      - DB_PASSWORD=${DB_PASSWORD:-rota_password}
      - DB_NAME=${DB_NAME:-rota}
      - DB_SSLMODE=${DB_SSLMODE:-disable}
      - ROTA_ADMIN_USER=${ROTA_ADMIN_USER:-admin}
      - ROTA_ADMIN_PASSWORD=${ROTA_ADMIN_PASSWORD:-admin}
      - WEBSHARE_SYNC_INTERVAL_SECONDS=3600
      - WEBSHARE_MODE=direct
      - WEBSHARE_API_KEY=
    networks:
      - rota-network
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8001/health"]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    depends_on:
      timescaledb:
        condition: service_healthy
    # Resource limits (adjust as needed)
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '1'
          memory: 1G

  rota-dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: rota-dashboard
    restart: always
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:8001}
    networks:
      - rota-network
    depends_on:
      rota-core:
        condition: service_healthy
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.5'
          memory: 512M

  timescaledb:
    image: timescale/timescaledb:2.22.1-pg17
    container_name: rota-timescaledb
    restart: always
    ports:
      - "${DB_EXTERNAL_PORT:-5432}:5432"
    environment:
      - POSTGRES_USER=${DB_USER:-rota}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-rota_password}
      - POSTGRES_DB=${DB_NAME:-rota}
      - TIMESCALEDB_TELEMETRY=off
    volumes:
      - timescaledb-data:/var/lib/postgresql/data
    networks:
      - rota-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-rota} -d ${DB_NAME:-rota}"]
      interval: 10s
      timeout: 5s
      start_period: 10s
      retries: 5
    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

volumes:
  timescaledb-data:
    driver: local

networks:
  rota-network:
    driver: bridge

